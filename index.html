<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="main">
            <div class="numbers">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number zero">0</button>
                <button class="decimal">.</button>
            </div>

            <div class="operators">
                <button class="operator">&divide;</button>
                <button class="operator">&times;</button>
                <button class="operator">&minus;</button>
                <button class="operator">&plus;</button>
            </div>

            <div class="other">
                <button class="clear-button">C</button>
                <button class="equal-button">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
